<nav class="navbar navbar-expand-md navbar-dark  bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
 

      <ul  *ngIf="loggedIn()" class="navbar-nav mr-auto" >
        <li class="nav-item active">
          <a class="nav-link" href="#">Matches </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">List</a>
        </li>
       
  
      </ul>
  
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
         Welcome {{authService.decodedToken?.unique_name  | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu >
          <a class="dropdown-item" href="#" class="fa fa-user">Edit  profile</a>
        <div class="dropdown-divider"></div>
          <a class="dropdown-item"  class="fa fa-sign-out" (click)="logOut()">Log out</a>
        </div>
      </div>
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" name="Username" type="text" placeholder="Username" aria-label="User"
         required [(ngModel)]="model.username">
         
        <input class="form-control mr-sm-2" name="Password" type="password"
         placeholder="Password" aria-label="Search" required [(ngModel)]="model.password">
        <button class="btn btn-success my-2 my-sm-0" type="submit" [disabled]="!loginForm.valid">Login</button>
      </form>
    </div>

  
</nav>
